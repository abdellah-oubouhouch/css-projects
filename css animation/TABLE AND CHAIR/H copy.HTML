<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D CSS Table and Chair</title>
    <link rel="stylesheet" href="C copy.CSS" />
  </head>
  <body>
    <div class="scene">
      <div class="set">
        <div class="table">
          <div class="face top"></div>
          <div class="leg leg-fl"></div>
          <div class="leg leg-fr"></div>
          <div class="leg leg-bl"></div>
          <div class="leg leg-br"></div>
        </div>

        <div class="chair">
          <div class="face seat"></div>
          <div class="face back"></div>
          <div class="leg leg-fl"></div>
          <div class="leg leg-fr"></div>
          <div class="leg leg-bl"></div>
          <div class="leg leg-br"></div>
        </div>
      </div>
    </div>
  </body>
</html>
