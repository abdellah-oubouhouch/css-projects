<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card UI Design</title>
    <link rel="stylesheet" href="card1.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="im.png" alt="" />
      </div>
      <div class="text">
        <h2>Nike Air Jordan <br /><span>Men's Shoes</span></h2>

        <h2>$250</h2>

        <label for="">Size</label>
        <ul>
          <li>SM</li>
          <li>M</li>
          <li>L</li>
          <li>XL</li>
          <li>XXL</li>
        </ul>
        <button>buy now</button>
      </div>
    </div>
  </body>
</html>
